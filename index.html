<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Expense Manager Project</h1>
      <div class="sub-title"><h2>Add a new item:</h2></div>
    </header>
    <main>
      <div class="form-ctnr">
        <form>
          <fieldset>
            <legend>&dollar;&dollar;&dollar;</legend>
            <div class="exp-ctnr">
              <label for="currency">Type:</label>
              <select type="text" id="currency" name="expense-form">
                <option id="cash" value="cash">Cash</option>
                <option id="card" value="card">Card</option>
                <option id="crypto" value="crypto">Crypto</option>
                <option id="other" value="other">Other</option>
              </select>
            </div>
            <div class="exp-ctnr">
              <label for="item-purchased">Item:</label>
              <input
                type="text"
                id="itemPurchased"
                name="expense-form"
                placeholder="What did you buy?"
                required
              />
            </div>
            <div class="exp-ctnr">
              <label for="purchase-date">Date:</label>
              <input
                type="date"
                id="purchaseDate"
                name="expense-form"
                required
              />
            </div>
            <div class="exp-ctnr">
              <label for="amount">Amount:</label>
              <input
                type="number"
                id="amount"
                name="expense-form"
                min="0"
                placeholder="How much?"
                required
              />
            </div>
          </fieldset>
        </form>
        <div class="btn-ctnr">
          <button type="button" id="addExpenseButton">Add a new expense</button>
        </div>
      </div>
      <div id="tableContainer" class="table-ctnr">
        <table>
          <thead>
            <tr>
              <th>type</th>
              <th>item</th>
              <th>date</th>
              <th>amount</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot>
            <tr>
              <td style="text-align: center" colspan="4">
                Your added items will show up here!
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="test"></div>
    </main>
    <!-- start of scripts -->
    <script src="script.js"></script>
  </body>
</html>
