<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Expense Manager Project</h1>
      <div class="sub-title"><h2>Add a new item:</h2></div>
    </header>
    <main>
      <div class="form-ctnr">
        <form>
          <fieldset>
            <legend>&dollar;&dollar;&dollar;</legend>
            <div class="exp-ctnr">
              <label for="currency">Type:</label>
              <select type="text" id="currency" name="expense-form">
                <option value="casj">Cash</option>
                <option value="card">Card</option>
                <option value="crypto">Crypto</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="exp-ctnr">
              <label for="item-purchased">Name:</label>
              <input
                type="text"
                id="item-purchased"
                name="expense-form"
                placeholder="What did you buy?"
                required
              />
            </div>
            <div class="exp-ctnr">
              <label for="purchase-date">Date:</label>
              <input
                type="date"
                id="purchase-date"
                name="expense-form"
                required
              />
            </div>
            <div class="exp-ctnr">
              <label for="amount">Amount:</label>
              <input
                type="number"
                id="amount"
                name="expense-form"
                min="0"
                required
              />
            </div>
          </fieldset>
        </form>
        <div class="btn-ctnr">
          <button type="button">Add a new expense</button>
        </div>
      </div>
      <div class="table-ctnr">
        <table>
          <tr>
            <th>type</th>
            <th>name</th>
            <th>date</th>
            <th>amount</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Piel</td>
            <td>Soup</td>
            <td>10</td>
            <td>25</td>
          </tr>
        </table>
      </div>
    </main>
    <!-- start of scripts -->
  </body>
</html>
