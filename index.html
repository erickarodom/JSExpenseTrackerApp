<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Expense Manager Project</h1>
      <div class="sub-title"><h2>Add a new item:</h2></div>
    </header>
    <main>
      <div class="form-ctnr">
        <form>
          <div class="exp-ctnr">
            <label for="currency">Type:</label>
            <input type="text" id="currency" name="expense-form" />
          </div>
          <div class="exp-ctnr">
            <label for="item-purchased">Name:</label>
            <input
              type="text"
              id="item-purchased"
              name="expense-form"
              placeholder="What did you buy?"
            />
          </div>
          <div class="exp-ctnr">
            <label for="purchase-date">Date:</label>
            <input type="text" id="purchase-date" name="expense-form" />
          </div>
          <div class="exp-ctnr">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="expense-form" />
          </div>
        </form>
        <div class="btn-ctnr">
          <button type="button">Add a new expense</button>
        </div>
      </div>
      <div class="table-ctnr">
        <form>table here</form>
      </div>
    </main>
    <!-- start of scripts -->
  </body>
</html>
